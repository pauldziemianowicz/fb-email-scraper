<section class="main-section">

  <h3>Facebook Email Scraper</h3>

  <form name="fileUploader" class="run-csv" ng-submit="data.scrapeEmails()">
    <input class="load-csv form-control" id="tti-file-uploader" name="files"  type="file" accept=".csv" fileread="uploader.file"></input>
    <button style="margin: 0px;" type="submit" class="add-reports form-control">Run downloader</button>
  </form>

</section>
